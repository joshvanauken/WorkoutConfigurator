<!doctype html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Configurator</title>
    <meta name="description" content="A workout generator for all of Josh Van Auken's workout needs.">
    <meta name="joshvanauken" content="SitePoint">
    <link rel="stylesheet" type="text/css" href="Resources/style.css">
    <script src="./main.js"></script>
</head>

<body>
    <h1>Let's configurate a workout.</h1>
    <form id="form1">
        <h2>What type of workout are you looking for?</h2>
        <input name="workoutOption" type="radio" onclick="document.getElementById('form2').style.display='block'" id="hiit"/>
        <label for="hiit">HIIT</label><br>
        <input name="workoutOption" type="radio" onclick="document.getElementById('form3').style.display='block'; document.getElementById('form3').style.display='none'" id="strength"/>
        <label for="strength">Strength</label><br>
    </form> 

    <form id="form2" style="display:none">
        <h2>What is your age and weight?</h2>
        <label for="age">Age:</label>
        <input type="range" id="age" min="15"/><br>
        <label for="weight">Weight:</label>
        <input type="range" min="70" max="400"><br>
    </form>

    <form id="form3" style="display:none">
        <h2>What muscle group(s) do you want to exercise? Pick up to two.</h2>
        <input name="muscleGroup" type="checkbox" id="biceps" onclick="validateMuscleGroupSelections()">
        <label for="biceps">Biceps</label><br>
        <input name="muscleGroup" type="checkbox" id="triceps" onclick="validateMuscleGroupSelections()">
        <label for="triceps">Triceps</label><br>
        <input name="muscleGroup" type="checkbox" id="chest" onclick="validateMuscleGroupSelections()">
        <label for="chest">Chest</label><br>
        <input name="muscleGroup" type="checkbox" id="back" onclick="validateMuscleGroupSelections()">
        <label for="back">Back</label><br>
        <input name="muscleGroup" type="checkbox" id="shoulders" onclick="validateMuscleGroupSelections()">
        <label for="shoulders">Shoulders</label><br>
    </form>
    
</body>
